<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Web Page of Pana Cloud</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="container d-flex justify-content-between align-items-center bg-info text-white p-3 rounded mt-3">
        <img src="/1630646185869.jpeg" alt="Pana Cloud Logo" class="rounded-circle" style="height: 75px;">
        <nav class="flex-grow-1 d-flex justify-content-center">
            <a href="/" class="text-white mx-3 text-decoration-none">Home</a>
            <a href="/About.html" class="text-white mx-3 text-decoration-none">About</a>
            <a href="/contact.html" class="text-white mx-3 text-decoration-none">Contact</a>
        </nav>
    </header>

    <div id="body" class="container mt-4 bg-white p-5 rounded shadow">
        <form>
            <fieldset class="border p-3 rounded mb-4">
                <legend class="fw-bold">Contact Us:</legend>
                <div class="mb-3">
                    <label for="Fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" name="Fname" class="form-control" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email To:</label>
                    <input type="email" name="Email" id="Email" class="form-control" placeholder="Enter Email">
                </div>
            </fieldset>
            <fieldset class="border p-3 rounded">
                <legend class="fw-bold">Your Review</legend>
                <div class="mb-3">
                    <label for="browser" class="form-label">How did you hear about us?</label>
                    <select name="browser" id="browser" class="form-select">
                        <option value="GOOGLE">Google</option>
                        <option value="Chrome">Chrome</option>
                        <option value="Fire Fox">Fire Fox</option>
                        <option value="Opera">Opera</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Did you hear about us?</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="yes" name="radio" value="Yes" class="form-check-input">
                        <label for="yes" class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="no" name="radio" value="No" class="form-check-input">
                        <label for="no" class="form-check-label">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="maybe" name="radio" value="Maybe" class="form-check-input">
                        <label for="maybe" class="form-check-label">Maybe</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Comment:</label>
                    <textarea name="text" id="text" rows="5" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="sign" class="form-label">Sign up for email updates</label>
                    <input type="email" id="sign" class="form-control" placeholder="Enter your email">
                </div>
            </fieldset>
        </form>

        <div class="map mt-4">
            <img src="/R.jpeg" alt="Map Image" class="img-fluid rounded">
        </div>
    </div>
